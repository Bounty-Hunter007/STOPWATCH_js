<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Stopwatch JavaScript</title>
        <link rel="stylesheet" href="stopwatch.css">
        <script defer src="stopwatch.js"></script>
        </link>
      </head>
      
      <body>
      
        <div class="stopwatch">
          <h1>Stopwatch <span class="gold">JavaScript</span></h1>
      
          <div class="circle">
            <span class="time" id="display">
              <p id="min">0</p>
              <p>:</p>
              <p id="sec">0</p>
              <p>:</p>
              <p id="msec">0</p>
            </span>
          </div>
      
          <div class="controls">
            <button id="btn_start"  onclick="started()">
              <ion-icon  class="play" name="play-outline" ></ion-icon>
            </button>

            <button id="btn_stop" onclick="stopped()"> stop
              <ion-icon class="pause" name="pause-outline" > </ion-icon>
            </button>

            <button id="btn_reset" onclick="reset()">
              <ion-icon class="reset" name="refresh-outline" ></ion-icon>
            </button>
          </div>
      
        </div>
      
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      
      </body>
